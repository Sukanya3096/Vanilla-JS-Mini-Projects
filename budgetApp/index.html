<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Budget App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="js/script.js" async defer></script>
    </head>
    <body>
        <div class="budget-container">
            <div class="app-title"><b>Budget</b>Planner</div>
            <div class="budget-header">
                <div class="balance">
                    <div class="title">Balance</div>
                    <div class="value"></div>
                </div>

                <div class="account">
                    <div class="income">
                        <div class="title">Income</div>
                        <div class="income-total"></div>
                    </div>
                    <div class="chart"></div>
                    <div class="outcome">
                        <div class="title">Outcome</div>
                        <div class="outcome-total"></div>
                    </div>
                </div>
           </div>

           <div class="budget-dashboard">
               <div class="dash-title">Dashboard</div>
               <div class="toggle">
                   <div class="tab1 active">Income</div>
                   <div class="tab2">Expenses</div>
                   <div class="tab3">All</div>
               </div>
               <div id="income">
                   <ul class="list">
                   </ul>
                   <div class="input">
                       <input type="text" name="title" placeholder="Title" id="income-title-input">
                       <input type="number" name="amount" placeholder="₹ 0" id="income-amount-input">

                       <div class="add-income"><img src="icons/plus.png" alt="Add Icon"></div>
                   </div>
               </div>

               <div class="hide" id="expense">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" name="title" placeholder="Title" id="expense-title-input">
                    <input type="number" name="amount" placeholder="₹ 0" id="expense-amount-input">

                    <div class="add-expense"><img src="icons/plus.png" alt="Add Icon"></div>
                </div>
               </div>

               <div class="hide" id="all"><ul class="list"></ul></div>
           </div>

        </div>
        
    </body>
</html>
