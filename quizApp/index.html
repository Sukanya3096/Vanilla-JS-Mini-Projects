<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="quiz-container">
            <div class="quiz-header">
                <h2 id="question">Question</h2>
                <ul>
                    <li><input type="radio" name="answer" class="answer" id="a"><label for="a" id="a_text"></label></li>
                    <li><input type="radio" name="answer" class="answer" id="b"><label for="b" id="b_text"></label></li>
                    <li><input type="radio" name="answer" class="answer" id="c"><label for="c" id="c_text"></label></li>
                    <li><input type="radio" name="answer" class="answer" id="d"><label for="d" id="d_text"></label></li>
                </ul>
            </div>
           
            <button id="submit">Submit</button>
        </div>
    </body> 
</html>
